<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretboard Master</title>
    <!-- <link rel="stylesheet" href="style.css">-->
    <!--<script type="module" src="wad-master/build/wad.min.js"></script>-->
    <!-- <script type="module" src="wad-master/build/wad.min.js"></script> -->
    <style>
        div.confident {
            color: black;
        }

        div.vague {
            color: lightgrey;
        }
    </style>

</head>

<body>
    <h1>Pitch Detection</h1>

    <div> Pitch Detection Algorithm:</div>
    <select id="algorithmSelect">
        <option value="ACF">ACF</option>
        <option value="AMDF">AMDF</option>
        <option value="COMBINED">Combined</option>
    </select>

    <p>
        <button id='toggleLive'>Toggle Live Input</button>
        <button id='start-button'>Start</button> <!-- Button starts metronome and note generation-->
    </p>
    <div id='score'> </div>
    <div id='target-note'>Target Note: </div>
    <div>Your Note: </div>
    <!-- <div id='your-note'>Your Note: --</div> -->

    <div id='detectorElem'>
        <div id='pitch'></div> <!-- Pitch of mic detection -->
        <div id='note'></div> <!-- Note user plays -->
        <div id='detune'></div>
        <div id='detune_amt'></div>
    </div>
    <!-- How off pitch from a perfect note detected sound is -->

    <br> <br>
    <div>
        <label for="audioFile">Upload audio file:</label>
        <input type="file" id="audioFile" accept="audio/*">
    </div>

    <div>
        <label for="expectedFreq">Expected Frequency (Hz):</label>
        <input type="number" id="expectedFreq" placeholder="e.g., 130.81" step="0.01">
    </div>

    <button id="fileUpload">Test Pitch Detection</button>


    <div id="result"></div>

    <div id="waveform"></div>
    <div id="plot"></div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>

</html>
